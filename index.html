<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snak3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        canvas {
            display: block;
        }

        .menu,
        .levels {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            background-color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="menu" id="menu">
        <h1>Snak3D</h1>
        <button onclick="showLevels()">Levels</button>
        <button onclick="quitGame()">Quit</button>
    </div>

    <div class="levels hidden" id="levels">
        <h1>Select Level</h1>
        <button onclick="startGame(1)">Level 1</button>
        <button onclick="startGame(2)">Level 2</button>
        <button onclick="startGame(3)">Level 3</button>
        <button onclick="backToMenu()">Back</button>
    </div>

    <script>
        let scene, camera, renderer;
        let snake = [], food, level;
        let direction = new THREE.Vector3(1, 0, 0);
        let clock = new THREE.Clock();
        let gameOver = false;
        let foodCount = 0;

        function showLevels() {
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("levels").classList.remove("hidden");
        }

        function backToMenu() {
            document.getElementById("levels").classList.add("hidden");
            document.getElementById("menu").classList.remove("hidden");
        }

        function quitGame() {
            document.body.innerHTML = "<div style='width: 100%; height: 100vh; background-color: black;'></div>";
        }

        function startGame(selectedLevel) {
            level = selectedLevel;
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("levels").classList.add("hidden");
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            snake = [];
            foodCount = 0;
            gameOver = false;
            direction.set(1, 0, 0);

            let geometry = new THREE.BoxGeometry(1, 1, 1);
            let material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            let head = new THREE.Mesh(geometry, material);
            head.position.set(0, 0, 0);
            scene.add(head);
            snake.push(head);

            let foodMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            food = new THREE.Mesh(geometry, foodMaterial);
            spawnFood();
            scene.add(food);

            camera.position.set(0, 10, 10);
            camera.lookAt(0, 0, 0);

            animate();
        }

        function spawnFood() {
            food.position.set(
                Math.floor(Math.random() * 10 - 5),
                0,
                Math.floor(Math.random() * 10 - 5)
            );
            if (level === 2 && Math.random() < 0.3) {
                food.material.color.set(0xffa500); 
            } else {
                food.material.color.set(0xff0000); 
            }
        }

        function moveSnake() {
            if (gameOver) return;

            let head = snake[0];
            let newPos = head.position.clone().add(direction);
            for (let segment of snake) {
                if (segment.position.equals(newPos)) {
                    alert("Game Over!");
                    gameOver = true;
                    return;
                }
            }
            for (let i = snake.length - 1; i > 0; i--) {
                snake[i].position.copy(snake[i - 1].position);
            }
            head.position.copy(newPos);
            if (head.position.equals(food.position)) {
                if (level === 2 && food.material.color.getHex() === 0xffa500) {
                    alert("GG, you ate an orange");
                    gameOver = true;
                    return;
                }

                let newSegment = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
                newSegment.position.copy(snake[snake.length - 1].position);
                scene.add(newSegment);
                snake.push(newSegment);
                foodCount++;
                spawnFood();

                if ((level === 1 || level === 2) && foodCount >= 20) {
                    alert("GG, You Win!");
                    gameOver = true;
                    return;
                }
            }
        }

        document.addEventListener("keydown", (event) => {
            if (level === 3) {
                if (event.key === "ArrowUp") direction.set(0, 0, 1);
                if (event.key === "ArrowDown") direction.set(0, 0, -1);
                if (event.key === "ArrowLeft") direction.set(1, 0, 0);
                if (event.key === "ArrowRight") direction.set(-1, 0, 0);
            } else {
                if (event.key === "ArrowUp") direction.set(0, 0, -1);
                if (event.key === "ArrowDown") direction.set(0, 0, 1);
                if (event.key === "ArrowLeft") direction.set(-1, 0, 0);
                if (event.key === "ArrowRight") direction.set(1, 0, 0);
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if (clock.getElapsedTime() > 0.2) {
                moveSnake();
                clock.start();
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
